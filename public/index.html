<!DOCTYPE html>
<html ng-app='netflix'>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src='./themoviedb.js'></script>
  <script src='./sampleDataController.js'></script>
  <link rel="stylesheet" href='./style.css'>
</head>
<body ng-controller='SampleDataController'>
  <!-- filter widget -->
  <div class="pull-right"><input type="text" class="form-control input-sm" ng-model="query" placeholder='Filter'></div>

  <!-- genre picker -->
  <div class="text-center" ng-show="genrePickerVisibility">
    <button class="btn btn-success" ng-click="getListOfGenres()">Pick a genre</button>
    <ul ng-repeat="genre in genres | filter:query" ng-click="pickGenre(genre)"><button class="btn btn-primary">{{genre.name}}</button></ul>
  </div>

  <!-- movies listing-->
  <div class="text-center" class="row" ng-show="movieListingVisibility"><strong>Movies</strong>

    <button class="btn btn-success" ng-click="toggleGenres();toggleMovies()">Back to genres</button>

    <table class="table">
      <thead>
        <tr>
          <th class="text-center">Title</th>
          <th class="text-center">Overview</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='movie in movies | filter:query' ng-click="pickMovie(movie)">
          <td class="text-center">{{movie.original_title}}</td>
          <td>{{movie.overview}}</td>
        </tr>
      </tbody>
    </table>

  </div>

    <!-- single movie listing-->
  <div class="text-center" class="row" ng-show="singleMovieVisibility">

    <button class="btn btn-success" ng-click="toggleMovies();toggleSingleMovie()">Back to movies</button>

    <table class="table">
      <thead>
        <tr>
          <th class="text-center">Image</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img class='moviePoster' ng-src="http://image.tmdb.org/t/p/original{{singleMovie[0].file_path}}">
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <br>


</body>
</html>
